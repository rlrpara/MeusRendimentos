<div class="dadosCategoria">
  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef="">Código</th>
      <td mat-cell *matCellDef="let categoria">
        {{categoria.codigo}}
      </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef="">Descrição</th>
      <td mat-cell *matCellDef="let categoria">
        {{categoria.descricao}}
      </td>
    </ng-container>

    <ng-container matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef="">Ícone</th>
      <td mat-cell *matCellDef="let categoria">
        <mat-icon>
          {{categoria.icone}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="tipoId">
      <th mat-header-cell *matHeaderCellDef="">Tipo</th>
      <td mat-cell *matCellDef="let categoria">
        {{categoria.tipoId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef="">Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn"><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
